<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/calculator.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="cont mx-auto text-center">
            <input type="text" class="display" placeholder="0" readonly />


            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-outline-danger">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger">DEL</button>
                </div>
                <div class="col-3"><button class="btn btn-dark">%</button></div>
                <div class="col-3"><button class="btn btn-dark">/</button></div>
            </div>


            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-outline-dark">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">9</button>
                </div>
                <div class="col-3"><button class="btn btn-dark">×</button></div>
            </div>


            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-outline-dark">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">6</button>
                </div>
                <div class="col-3"><button class="btn btn-dark">−</button></div>
            </div>


            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-outline-dark">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">3</button>
                </div>
                <div class="col-3"><button class="btn btn-dark">+</button></div>
            </div>


            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-outline-dark"><i>x</i><sup>2</sup></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-success">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/calculator.js"></script>
</body>

</html>
