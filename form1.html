<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML</title>
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <div class="main_div_class">
    <h1 class="student_class">
      UTTARA UNIVERSITY
    </h1>
    <h2 class="student_class">Student Info chart</h2>
    <div class="form_div_class">
      
      <form>
        <label class="level_class">Name :</label><br>
        <input class="text_box_class" type="text" placeholder="Your name" required><br>

        <label class="level_class">Email :</label><br>
        <input class="text_box_class" type="email" placeholder="Your Email Address" required><br>

        <label class="level_class">ID :</label><br>
        <input class="text_box_class" type="number" placeholder="Student ID" required><br>

        <label class="level_class">Batch :</label><br>
        <input type="radio" name="x"> <label class="level_class">56</label>
        <input type="radio" name="x"> <label class="level_class">57</label>
        <input type="radio" name="x"> <label class="level_class">58</label>
        <input type="radio" name="x"> <label class="level_class">59</label>
        <input type="radio" name="x"> <label class="level_class">60</label><br>
        <label class="level_class">Section</label>
        <select>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select> <br>

        <input type="checkbox"> <label>All my data is correct</label><br>

        <button class="button_class">
          Submit
        </button>
      </form>


    </div>
  </div>


</body>

</html>
